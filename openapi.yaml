openapi: 3.0.3
info:
  description: |
    Ovaj API pru≈æa pristup skupu podataka opisuje razne
    programske jezike te njihove detalje i funkcionalnosti.
  version: 1.0.0
  title: Programski Jezici
  contact:
    email: marko.filipovic@fer.hr
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AywarZ/lab3/1.0.0
  - description: Server locally hosted for testing
    url: 'http://localhost:8080/api'
tags:
  - name: language
    description: Collection of well known programming languages
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
  - name: creator
    description: Information about creators of programing languages
paths:
  '/languages':
    post:
      tags:
        - language
      summary: Add a new programming language to the collection
      operationId: addLanguage
      requestBody:
        $ref: '#/components/requestBodies/Language'
      responses:
        '405':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '201':
          description: created new programming language entry
          headers:
            Location:
              schema:
                type: string
              description: Location where one can access the created entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid status value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    get:
      tags:
        - language
      responses:
        '200':
          description: normal operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguagesWrapper'
  '/languages/{languageId}':
    get:
      tags:
        - language
      summary: Find language by Id
      description: Returns a single programming language entry
      operationId: getLangById
      parameters:
        - name: languageId
          in: path
          description: ID of programming language to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguageWrapper'
            application/xml:
              schema:
                $ref: '#/components/schemas/LanguageWrapper'
        '400':
          description: Invalid ID supplied
        '404':
          description: Language not found
    put:
      tags:
        - language
      summary: Updates a programming language entry using form data
      operationId: updateLangWithForm
      parameters:
        - name: languageId
          in: path
          description: ID of programming language to update
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: langage entry succesfuly updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '405':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Language'
    delete:
      tags:
        - language
      summary: Deletes a language entry
      operationId: deleteLang
      parameters:
        - name: api_key
          in: header
          required: false
          schema:
            type: string
        - name: languageId
          in: path
          description: Id of language entry to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '200':
          description: Succesful deletion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  '/languages/{languageId}/creators':
    put:
      tags:
        - creators
      summary: change list of language creators
      operationId: setLangCreators
      parameters:
        - name: languageId
          in: path
          description: ID of language entry to update
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successfuly updated languages creators
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Creator'
          application/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Creator'
    get:
      tags:
        - creators
      description: Returns creators of a desired programming language
      operationId: getLangCreators
      parameters:
        - name: languageId
          in: path
          description: ID of language entry to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatorsWrapper'
  '/languages/{languageId}/wikipedia':
    get:
      tags:
        - language
      summary: Find wikipedia handle string
      description: This string links to wikipedia page about the item
        when appended to `https://en.wikipedia.org/wiki/`
      operationId: getLangWiki
      parameters:
        - name: languageId
          in: path
          description: ID of language for which wiki handle needs to be fetched
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WikiResponseWrapper'
            application/xml:
              schema:
                $ref: '#/components/schemas/WikiResponseWrapper'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: wikipedia handle for language not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  '/creators':
    get:
      tags:
        - creators
      summary: Returns all programming language creators
      operationId: getCreators
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatorsWrapper'
            application/xml:
              schema:
                $ref: '#/components/schemas/CreatorsWrapper'
        '404':
          description: no creators not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  '/creators/{creatorId}':
    get:
      tags:
        - creators
      summary: Returns programming language creator by Id specified in URL
      operationId: getCreator
      parameters:
        - name: creatorId
          in: path
          description: ID of desired language creator
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatorWrapper'
            application/xml:
              schema:
                $ref: '#/components/schemas/CreatorWrapper'
        '404':
          description: no creators not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
externalDocs:
  description: Find out more at github page
  url: 'https://github.com/mf51721/OR_lab'
components:
  schemas:
    LanguageWrapper:
      type: object
      properties:
        status:
          type: string
          example: "OK"
        message:
          type: string
          example: "Successfully found desired language"
        response:
          $ref: '#/components/schemas/Language'
    LanguagesWrapper:
      type: object
      properties:
        status:
          type: string
          example: "OK"
        message:
          type: string
          example: "Successfully found desired languages"
        response:
          $ref: '#/components/schemas/LanguageArray'
    CreatorWrapper:
      type: object
      properties:
        status:
          type: string
          example: "OK"
        message:
          type: string
          example: "Successfully found desired creator"
        response:
          $ref: '#/components/schemas/Creator'
    CreatorsWrapper:
      type: object
      properties:
        status:
          type: string
          example: "OK"
        message:
          type: string
          example: "Succesfully found desired creators"
        response:
          $ref: '#/components/schemas/CreatorArray'
    WikiResponse:
      type: object
      properties:
        handle:
          type: string
          example: 'C_(programming_language)'
        links:
          $ref: '#/components/schemas/LinkArray'
      xml:
        name: wiki
    WikiResponseWrapper:
      type: object
      properties:
        status:
          type: string
          example: "OK"
        message:
          type: string
          example: "Successfully found desired wiki handle"
        response:
          $ref: '#/components/schemas/WikiResponse'
    Creator:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: "Dennis Ritchie"
        links:
          $ref: '#/components/schemas/LinkArray'
      xml:
        name: Tag
    Language:
      type: object
      required:
        - name
        - wikipedia
        - year
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: "C#"
        year:
          type: integer
          format: int32
        wikipedia:
          type: string
        imperative:
          type: boolean
        objectOriented:
          type: boolean
        functional:
          type: boolean
        procedural:
          type: boolean
        generic:
          type: boolean
        reflective:
          type: boolean
        creators:
          type: array
          items:
            $ref: '#/components/schemas/Creator'
        links:
          $ref: '#/components/schemas/LinkArray'
    LanguageArray:
      description: response with all of the languages in the system
      type: array
      items:
       $ref: '#/components/schemas/Language'
    CreatorArray:
      description: response with all of the languages in the system
      type: array
      items:
       $ref: '#/components/schemas/Creator'
    LinkArray:
      description: list of links
      readOnly: true
      type: array
      items:
       $ref: '#/components/schemas/Link'
    Link:
      type: object
      readOnly: true
      properties:
        href:
          type: string
          example: "1/creators"
        rel:
          type: string
          example: "creators"
        type:
          type: string
          example: "GET"
    ApiResponse:
      type: object
      properties:
        status:
          type: string
          example: "OK"
        message:
          type: string
          example: "Action successfully carried out"
        response:
          type: string
          nullable: true
          example: null
  requestBodies:
    Language:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Language'
        application/xml:
          schema:
            $ref: '#/components/schemas/Language'
      description: Pet object that needs to be added to the store
      required: true
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header

